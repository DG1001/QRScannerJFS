
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Check-in Scanner</title>
  <meta name="description" content="Continuous QR code scanning for check-in operations">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0f172a" />
  <meta name="application-name" content="QR Scanner" />
  
  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="QR Scanner" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#0f172a" />
  <meta name="msapplication-TileImage" content="icon-144x144.png" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font often used with Tailwind */
    }
    /* Fallback for browsers that might not load Tailwind JIT fast enough or have issues */
    #root:empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5rem;
      color: #4A5568; /* gray-700 */
    }
    #root:empty::before {
      content: "Loading App...";
    }
  .pin-input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background-color: #1e293b; /* slate-800 */
      border-radius: 0.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .pin-input-container h2 {
      font-size: 1.875rem; /* text-3xl */
      font-weight: 700; /* font-bold */
      margin-bottom: 1rem;
      color: #e2e8f0; /* slate-200 */
    }
    .pin-input-container p {
      color: #94a3b8; /* slate-400 */
      margin-bottom: 1.5rem;
    }
    .pin-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #475569; /* slate-600 */
      border-radius: 0.375rem;
      background-color: #0f172a; /* slate-900 */
      color: #e2e8f0; /* slate-200 */
      outline: none;
      transition: border-color 0.2s ease-in-out;
    }
    .pin-input:focus {
      border-color: #38bdf8; /* sky-400 */
    }
    .pin-submit-button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem 1.5rem;
      background-color: #0ea5e9; /* sky-500 */
      color: white;
      font-weight: 600; /* font-semibold */
      border-radius: 0.375rem;
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
    }
    .pin-submit-button:hover {
      background-color: #0284c7; /* sky-600 */
    }
    .pin-error {
      color: #ef4444; /* red-500 */
      margin-top: 1rem;
      font-size: 0.875rem; /* text-sm */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8"
  }
}
</script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
